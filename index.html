<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>날씨 앱</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap">
</head>
<body>
    <div class="app">
        <!-- 상단 상태바 -->
        <header class="status-bar">
            <span class="time">9:41</span>
            <span class="battery">100%</span>
        </header>

        <!-- 현재 날씨 카드 -->
        <section class="current-weather card">
            <h2 class="location">서울</h2>
            <div class="temperature">23°</div>
            <div class="weather-desc">맑음</div>
            <div class="weather-details">
                <span>습도: 65%</span>
                <span>풍속: 3m/s</span>
            </div>
        </section>

        <!-- 시간별 예보 -->
        <section class="hourly-forecast card">
            <h3>시간별 예보</h3>
            <div class="hourly-list">
                <!-- 시간별 예보 아이템들이 여기에 동적으로 추가됩니다 -->
            </div>
        </section>

        <!-- 일별 예보 -->
        <section class="daily-forecast card">
            <h3>5일 예보</h3>
            <div class="daily-list">
                <!-- 일별 예보 아이템들이 여기에 동적으로 추가됩니다 -->
            </div>
        </section>

        <!-- 미세먼지 정보 -->
        <section class="air-quality card">
            <h3>미세먼지</h3>
            <div class="air-quality-details">
                <div>PM2.5: 보통 (35㎍/㎥)</div>
                <div>PM10: 좋음 (20㎍/㎥)</div>
            </div>
        </section>

        <!-- 하단 네비게이션 -->
        <nav class="bottom-nav">
            <button class="nav-item active">홈</button>
            <button class="nav-item">검색</button>
            <button class="nav-item">설정</button>
        </nav>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
