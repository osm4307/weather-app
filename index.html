<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날씨 앱</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app">
        <!-- 상단 상태바 -->
        <header class="status-bar">
            <span class="time">9:41</span>
            <span class="battery">100%</span>
        </header>

        <!-- 현재 날씨 카드 -->
        <section class="current-weather card">
            <h2 class="location">서울</h2>
            <div class="temperature">23°</div>
            <div class="weather-desc">맑음</div>
            <div class="weather-details">
                <span>습도: 65%</span>
                <span>풍속: 3m/s</span>
            </div>
        </section>

        <!-- 시간별 예보 -->
        <section class="hourly-forecast card">
            <h3>시간별 예보</h3>
            <div class="hourly-list">
                <div class="forecast-item">
                    <div class="time">지금</div>
                    <div class="icon">☀️</div>
                    <div class="temp">23°</div>
                </div>
                <div class="forecast-item">
                    <div class="time">14시</div>
                    <div class="icon">☀️</div>
                    <div class="temp">24°</div>
                </div>
                <div class="forecast-item">
                    <div class="time">15시</div>
                    <div class="icon">☀️</div>
                    <div class="temp">25°</div>
                </div>
                <div class="forecast-item">
                    <div class="time">16시</div>
                    <div class="icon">☀️</div>
                    <div class="temp">24°</div>
                </div>
                <div class="forecast-item">
                    <div class="time">17시</div>
                    <div class="icon">☀️</div>
                    <div class="temp">23°</div>
                </div>
            </div>
        </section>

        <!-- 일별 예보 -->
        <section class="daily-forecast card">
            <h3>5일 예보</h3>
            <div class="daily-list">
                <div class="daily-item">
                    <div class="day">월요일</div>
                    <div class="icon">☀️</div>
                    <div class="temp-range">
                        <span class="max">23°</span>
                        <span class="min">18°</span>
                    </div>
                </div>
                <div class="daily-item">
                    <div class="day">화요일</div>
                    <div class="icon">☀️</div>
                    <div class="temp-range">
                        <span class="max">24°</span>
                        <span class="min">19°</span>
                    </div>
                </div>
                <div class="daily-item">
                    <div class="day">수요일</div>
                    <div class="icon">☀️</div>
                    <div class="temp-range">
                        <span class="max">25°</span>
                        <span class="min">20°</span>
                    </div>
                </div>
                <div class="daily-item">
                    <div class="day">목요일</div>
                    <div class="icon">☀️</div>
                    <div class="temp-range">
                        <span class="max">24°</span>
                        <span class="min">19°</span>
                    </div>
                </div>
                <div class="daily-item">
                    <div class="day">금요일</div>
                    <div class="icon">☀️</div>
                    <div class="temp-range">
                        <span class="max">23°</span>
                        <span class="min">18°</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- 미세먼지 정보 -->
        <section class="air-quality card">
            <h3>미세먼지</h3>
            <div class="air-quality-details">
                <div class="air-quality-item">
                    <span class="label">PM2.5</span>
                    <span class="value">보통 (35㎍/㎥)</span>
                </div>
                <div class="air-quality-item">
                    <span class="label">PM10</span>
                    <span class="value">좋음 (20㎍/㎥)</span>
                </div>
            </div>
        </section>

        <!-- 다크 모드 토글 버튼 -->
        <button class="theme-toggle" type="button">
            <span class="light-icon">☀️</span>
            <span class="dark-icon">🌙</span>
        </button>

        <!-- 하단 네비게이션 -->
        <nav class="bottom-nav">
            <button class="nav-item active">홈</button>
            <button class="nav-item">검색</button>
            <button class="nav-item">설정</button>
        </nav>
    </div>

    <script src="js/app.js"></script>
    <script>
        // 다크 모드 토글 버튼 이벤트 리스너
        document.querySelector('.theme-toggle').addEventListener('click', window.toggleDarkMode);
    </script>
</body>
</html>
