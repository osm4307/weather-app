<?xml version="1.0" encoding="UTF-8"?>
<svg width="375" height="812" viewBox="0 0 375 812" xmlns="http://www.w3.org/2000/svg">
    <!-- 배경 -->
    <rect width="375" height="812" fill="#f5f5f5"/>
    
    <!-- 상단 상태바 -->
    <rect x="0" y="0" width="375" height="44" fill="#ffffff"/>
    <text x="20" y="28" font-family="Arial" font-size="14" fill="#333">9:41</text>
    <text x="320" y="28" font-family="Arial" font-size="14" fill="#333">100%</text>
    
    <!-- 현재 날씨 카드 -->
    <rect x="20" y="60" width="335" height="200" rx="20" fill="#ffffff" stroke="#e0e0e0"/>
    <text x="40" y="100" font-family="Arial" font-size="24" font-weight="bold" fill="#333">서울</text>
    <text x="40" y="130" font-family="Arial" font-size="48" font-weight="bold" fill="#333">23°</text>
    <text x="40" y="180" font-family="Arial" font-size="16" fill="#666">맑음</text>
    <text x="40" y="210" font-family="Arial" font-size="14" fill="#666">습도: 65% | 풍속: 3m/s</text>
    
    <!-- 시간별 예보 스와이프 영역 -->
    <rect x="20" y="280" width="335" height="120" rx="20" fill="#ffffff" stroke="#e0e0e0"/>
    <text x="40" y="310" font-family="Arial" font-size="16" font-weight="bold" fill="#333">시간별 예보</text>
    <!-- 시간별 예보 아이템들 -->
    <rect x="40" y="330" width="60" height="50" rx="10" fill="#f8f8f8"/>
    <text x="55" y="355" font-family="Arial" font-size="12" fill="#333">지금</text>
    <text x="55" y="370" font-family="Arial" font-size="14" font-weight="bold" fill="#333">23°</text>
    
    <rect x="110" y="330" width="60" height="50" rx="10" fill="#f8f8f8"/>
    <text x="125" y="355" font-family="Arial" font-size="12" fill="#333">14시</text>
    <text x="125" y="370" font-family="Arial" font-size="14" font-weight="bold" fill="#333">24°</text>
    
    <rect x="180" y="330" width="60" height="50" rx="10" fill="#f8f8f8"/>
    <text x="195" y="355" font-family="Arial" font-size="12" fill="#333">15시</text>
    <text x="195" y="370" font-family="Arial" font-size="14" font-weight="bold" fill="#333">25°</text>
    
    <!-- 일별 예보 카드 -->
    <rect x="20" y="420" width="335" height="200" rx="20" fill="#ffffff" stroke="#e0e0e0"/>
    <text x="40" y="450" font-family="Arial" font-size="16" font-weight="bold" fill="#333">5일 예보</text>
    
    <!-- 일별 예보 아이템 -->
    <rect x="40" y="470" width="295" height="40" rx="10" fill="#f8f8f8"/>
    <text x="60" y="495" font-family="Arial" font-size="14" fill="#333">월요일</text>
    <text x="280" y="495" font-family="Arial" font-size="14" font-weight="bold" fill="#333">23° / 18°</text>
    
    <rect x="40" y="520" width="295" height="40" rx="10" fill="#f8f8f8"/>
    <text x="60" y="545" font-family="Arial" font-size="14" fill="#333">화요일</text>
    <text x="280" y="545" font-family="Arial" font-size="14" font-weight="bold" fill="#333">24° / 19°</text>
    
    <!-- 미세먼지 정보 카드 -->
    <rect x="20" y="640" width="335" height="100" rx="20" fill="#ffffff" stroke="#e0e0e0"/>
    <text x="40" y="670" font-family="Arial" font-size="16" font-weight="bold" fill="#333">미세먼지</text>
    <text x="40" y="700" font-family="Arial" font-size="14" fill="#666">PM2.5: 보통 (35㎍/㎥)</text>
    <text x="40" y="720" font-family="Arial" font-size="14" fill="#666">PM10: 좋음 (20㎍/㎥)</text>
    
    <!-- 하단 네비게이션 -->
    <rect x="0" y="760" width="375" height="52" fill="#ffffff" stroke="#e0e0e0"/>
    <text x="40" y="790" font-family="Arial" font-size="12" fill="#333">홈</text>
    <text x="160" y="790" font-family="Arial" font-size="12" fill="#333">검색</text>
    <text x="280" y="790" font-family="Arial" font-size="12" fill="#333">설정</text>
</svg> 